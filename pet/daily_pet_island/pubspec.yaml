name: daily_pet_island
description: "하루 한 줄 기록으로 귀여운 동물을 키우는 앱"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.0

  # State Management
  flutter_riverpod: ^2.4.9

  # Navigation
  go_router: ^13.0.1

  # Ads
  google_mobile_ads: ^4.0.0

  # Utilities
  intl: ^0.19.0
  equatable: ^2.0.5

  # Animation
  lottie: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
